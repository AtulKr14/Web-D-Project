<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>

    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background: linear-gradient(50deg, red, rgb(243, 243, 91), pink, green);
            background-size: 400% 400%;
            animation: moveBg 15s infinite linear;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @keyframes moveBg {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 100%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 0%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background-color: rgb(51, 51, 51);
            padding: 1rem;
            color: white;
            text-align: center;
            width: 100%;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        .flip-container {
            width: 200px;
            height: 300px;
            perspective: 1000px;
            margin: 20px;
            display: inline-block;
        }

        .flipper {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flip-container:hover .flipper {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            border-radius: 12px;
        }

        .front {
            background-size: cover;
            background-position: center;
        }

        .back {
            background: rgb(172, 166, 166);
            transform: rotateY(180deg);
            font-size: 20px;
            color: #333;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        footer {
            background-color: rgb(51, 51, 51);
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .flip-container {
                width: 150px;
                height: 225px;
            }
            .back { font-size: 16px; }
        }

        @media (max-width: 480px) {
            .flip-container {
                width: 120px;
                height: 180px;
                margin: 10px;
            }
            .back { font-size: 14px; }
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Book Showcase</h1>
        <a href="index.html" class="d-flex justify-content-end">Home</a>
    </header>

    <main>
        <p class="h1 fw-bold">Explore Books</p>
        <div class="d-flex flex-wrap justify-content-center">
            <div class="flip-container">
                <div class="flipper">
                    <div class="front" style="background-image: url('public/image/Book1.png');"></div>
                    <div class="back"><a href="Book1.html">Click for Details</a></div>
                </div>
            </div>

            <div class="flip-container">
                <div class="flipper">
                    <div class="front" style="background-image: url('public/image/Book2.png');"></div>
                    <div class="back" ><a href="Book2.html">Click for Details</a></div>
                </div>
            </div>

            <div class="flip-container">
                <div class="flipper">
                    <div class="front" style="background-image: url('public/image/Book3.png');"></div>
                    <div class="back"><a href="Book3.html">Click for Details</a></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <span>2025 Book Showcase | All Rights Reserved</span>
    </footer>
</body>

</html>
